    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />

                  <p class="text-gray-600">Deskripsi produk 1.</p>

              </div>
              <div class="carousel-item w-full md:w-1/3 p-4 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <img
                    src="img/product-1654459629909-removebg-preview.png"
                    alt="Product 2"
                    class="w-full h-48 object-cover rounded-lg"
                  />
                  <h2 class="text-xl font-semibold mt-4">Produk 2</h2>

              </div>
              <div class="carousel-item w-full md:w-1/3 p-4 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <img
                    src="img/product-1654459629909-removebg-preview.png"
                    alt="Product 3"
                    class="w-full h-48 object-cover rounded-lg"
                  />
                  <h2 class="text-xl font-semibold mt-4">Produk 3</h2>
                  <p class="text-gray-600">Deskripsi produk 3.</p>
                  <p class="text-lg font-bold mt-2">Rp 200.000</p>
                </div>
              </div>

              <div class="carousel-item w-full md:w-1/3 p-4 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <img
                    src="img/product-1654459629909-removebg-preview.png"
                    alt="Product 3"
                    class="w-full h-48 object-cover rounded-lg"
                  />
                  <h2 class="text-xl font-semibold mt-4">Produk 3</h2>
                  <p class="text-gray-600">Deskripsi produk 3.</p>
                  <p class="text-lg font-bold mt-2">Rp 200.000</p>
                </div>
              </div>
              <div class="carousel-item w-full md:w-1/3 p-4 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <img

                    alt="Product 3"
                    class="w-full h-48 object-cover rounded-lg"
                  />
                  <h2 class="text-xl font-semibold mt-4">Produk 3</h2>

                  />

                  <p class="text-gray-600">Deskripsi produk 3.</p>
                  <p class="text-lg font-bold mt-2">Rp 200.000</p>
                </div>
              </div>

              <!-- Tambahkan lebih banyak produk jika diperlukan -->
            </div>

            <!-- Navigation Buttons -->
            <button
              id="prevBtn"
              class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full shadow-lg hover:bg-gray-700"
            >
              &lt;
            </button>
            <button
              id="nextBtn"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full shadow-lg hover:bg-gray-700"
            >
              &gt;
            </button>
          </div>
        </div>

        <script>
          // JavaScript untuk mengontrol carousel
          const carousel = document.getElementById("carousel");
          const prevBtn = document.getElementById("prevBtn");
          const nextBtn = document.getElementById("nextBtn");
          const items = document.querySelectorAll(".carousel-item");
          let currentIndex = 0;

          // Fungsi untuk menggeser carousel
          function moveCarousel(direction) {
            if (direction === "next") {
              currentIndex = (currentIndex + 1) % items.length;
            } else if (direction === "prev") {
              currentIndex = (currentIndex - 1 + items.length) % items.length;
            }
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
          }

          // Event listener untuk tombol next dan prev
          nextBtn.addEventListener("click", () => moveCarousel("next"));
          prevBtn.addEventListener("click", () => moveCarousel("prev"));
        </script>
      </body>
    </html>
  </body>
</html>
